        <h2>JavaScript</h2>
        <h3>Array</h3>
        <h4>Syntax</h4>
        <script>
          var coworkers = ["flyingdeer", "minideer"];
        </script>
        <h4>Get</h4>
        <script>
          document.write(coworkers[0]);
          document.write(coworkers[1]);
        </script>
        <h4>Count</h4>
        <script>
          document.write(coworkers.length);
        </script>
        <h4>Add</h4>
        <script>
          coworkers.push('베르에');
          coworkers.push('카마야');
        </script>
        <h4>Count</h4>
        <script>
          document.write(coworkers.length);
        </script>
      </div>
