<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript - Conditional statements</title>
    <link rel="stylesheet" href="style.css">
    <script src="colors.js">
    </script>
  </head>
  <body>
    <h1><a href="index.html">WEB</a></h1>
    <div id="grid">
      <ol>
        <li><a href="1.html">HTML</a></li>
        <li><a href="2.html">CSS</a></li>
        <li><a href="3.html">JavaScript</a></li>
      </ol>
      <div id="article">
        <p>
        <input type="button" value="night" onclick="nightdayHandler(this);">
        </p>
        <h2>JavaScript</h2>
        <h3>Conditional statements</h3>
        <h4>Program</h4>
        <script>
        document.write("1<br>");
        document.write("2<br>");
        document.write("3<br>");
        document.write("4<br>");
        </script>
        <h4>If-true</h4>
        <script>
        document.write("1<br>");
        if(true){
          document.write("2<br>");
        } else{
          document.write("3<br>");
        }
        document.write("4<br>");
        </script>
        <h4>If-false</h4>
        <script>
        document.write("1<br>");
        if(false){
          document.write("2<br>");
        } else{
          document.write("3<br>");
        }
        document.write("4<br>");
        </script>
      </div>
    </div>
  </body>
</html>
