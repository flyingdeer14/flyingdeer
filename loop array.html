        <h2>JavaScript</h2>
        <h3>Loop & Array</h3>
        <script>
        var coworkers = ['flyingdeer','minideer','베르에'];
      </script>
      <h4>Coworkers</h4>
      <ul>
        <script>
          var i = 0;
          while(i < coworkers.length){
            document.write('<li>'+coworkers[i]+'</li>');
            i = i + 1;
          }
        </script>
        </ul>
      </div>
